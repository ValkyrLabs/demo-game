
paths:

  /session/uo:
    get:
      tags:
        - audio
      summary: Retrieve a list of 3D audio configurations for a specific session
      description: Retrieves all saved 3D audio configurations for a given session, including historical configurations.
      parameters:
        - name: sessionId
          in: path
          description: Unique identifier for the audio session
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successfully retrieved the list of 3D audio configurations.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SpatialAudioConfiguration'
        '404':
          description: Session not found
        '500':
          description: Internal server error

    post:
      tags:
        - audio
      summary: Create a new 3D audio configuration for a session
      description: Creates a new configuration for 3D audio settings in a specific session.
      parameters:
        - name: sessionId
          in: path
          description: Unique identifier for the audio session
          required: true
          schema:
            type: string
      requestBody:
        description: 3D audio configuration details.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SpatialAudioConfiguration'
      responses:
        '201':
          description: 3D audio configuration created successfully.
        '400':
          description: Invalid input.
        '404':
          description: Session not found.
        '500':
          description: Internal server error.

    put:
      tags:
        - audio
      summary: Update an existing 3D audio configuration for a session
      description: Updates an existing 3D audio configuration.
      parameters:
        - name: sessionId
          in: path
          description: Unique identifier for the audio session
          required: true
          schema:
            type: string
      requestBody:
        description: Updated 3D audio configuration details.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SpatialAudioConfiguration'
      responses:
        '200':
          description: 3D audio configuration updated successfully.
        '400':
          description: Invalid input.
        '404':
          description: Configuration or session not found.
        '500':
          description: Internal server error.

    delete:
      tags:
        - audio
      summary: Delete a 3D audio configuration for a session
      description: Deletes a specific 3D audio configuration.
      parameters:
        - name: sessionId
          in: path
          description: Unique identifier for the audio session
          required: true
          schema:
            type: string
      responses:
        '204':
          description: 3D audio configuration deleted successfully.
        '404':
          description: Configuration or session not found.
        '500':
          description: Internal server error.

components:

  schemas:

    SpatialAudioConfiguration:
      type: object
      properties:
        configId:
          type: string
          description: Unique identifier of the configuration.
        settings:
          type: object
          properties:
            spatialEffect:
              type: boolean
              description: Enable or disable spatial audio effect.
            reverb:
              type: integer
              description: Level of reverb effect, from 0 (none) to 100 (maximum).
            gain:
              type: integer
              description: Gain adjustment for the audio session, from -10 dB to +10 dB.
      required:
        - configId
        - settings

